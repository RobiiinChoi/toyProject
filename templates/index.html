        function titleSelected(title) {
            $.ajax({
                type: 'POST',
                url: '/read_detail',
                data: {title_give: title},
                success: function (response) {
                    let writer = response['writer'];
                    let title = response['title'];
                    let review = response['review'];
                    let content = response['content'];
                    let regDate = response['regDate'];
                    console.log(regDate)
                    let temp = regDate.split("-");

                    let temp_tag = `<div class="table-responsive" id="readDetail">
                <h1 class="h2" style="text-align: center">글읽기</h1>
                <div id="write_wrap">
                    <form>
                        <div class="form-group writing">
                            <label>작성자</label>
                            <input type="text" class="form-control" id="writer" value="${writer}">
                        </div>
                        <div class="form-group writing">
                            <label>제목</label>

                            <input type="text" class="form-control" id="title" value="${title}">

                        </div>
                        <div class="form-group writing">
                            <label>내용</label>
                            <textarea class="form-control" id="content" rows="8">${content}</textarea>
                        </div>
                        <div class="form-group writing">
                            <label>날짜</label>
                            <input type="text" class="form-control" id="writer" value="${temp[0]}-${temp[1]}-${temp[2]}">
                        </div>
                        <div class="form-group writing">
                            <label>조회수</label>
                            <input type="text" class="form-control" id="writer" value="${review}">
                        </div>`
                    $('#main').hide();
                    $('#readDetail').append(temp_tag)

                }

            });
        }


        function boardList() {
            $.ajax({
                type: 'GET',
                url: '/board',
                data: {},
                success: function (response) {
                    let boards = response['all_boards'];
                    //alert(boards)
                    for (let i = 0; i < boards.length; i++) {
                        let count = boards.length - i
                        let writer = boards[i]['writer'];
                        let title = boards[i]['title'];
                        let review = boards[i]['review'];
                        let regDate = boards[i]['regDate'];

                        let temp = regDate.split("-");

                        // <td>${count}</td>
                        let temp_tag = `<tr>
                                            <td>${count}</td>
                                            <td onclick="titleSelected(title)">${title}</td>
                                            <td>${writer}</td>
                                            <td>${temp[0]}-${temp[1]}-${temp[2]}</td>
                                            <td>${review}</td>
                                        </tr>`
                        $('#boardTable').append(temp_tag)
                    }

                }
            });

        }
